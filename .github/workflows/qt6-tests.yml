name: Run Qt6 tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Qt6 Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libglib2.0-0 \
            libx11-xcb1 \
            libxrender1 \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libopengl0 \
            libxcomposite1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libxss1 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libxrandr2 \
            libgtk-3-0 \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 vermin || true

      - name: Run App tests
        run: |
          python AddonManagerTest/run_app_tests.py

      - name: Run GUI tests
        env:
          QT_QPA_PLATFORM: xcb
          QT_DEBUG_PLUGINS: 1
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" python3 AddonManagerTest/run_gui_tests.py
