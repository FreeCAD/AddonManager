name: Run Qt5 tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Qt5 Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qtbase5-dev \
            qtbase5-dev-tools \
            python3-pyside2.* \
            libegl1 \
            libglib2.0-0 \
            libx11-xcb1 \
            libxrender1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install vermin || true

      - name: Run App tests
        run: |
          python AddonManagerTest/run_app_tests.py

      - name: Run GUI tests
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" python3 AddonManagerTest/run_gui_tests.py
